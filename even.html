<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  
  <script>

    let num = parseInt(prompt('Pick a number'))

    if (num % 2 === 0) {
      alert('Yes the number is even')
    } else {
      alert('No the number is not even')
    }

  </script>
</body>
